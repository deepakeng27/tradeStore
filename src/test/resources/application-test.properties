spring.application.name=tradeStore

# Server Configuration
server.port=8080
server.ser# Disable autoconfiguration of datasources and JPA for unit tests without database
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# PostgreSQL Configuration (TestContainers)
spring.datasource.url=jdbc:postgresql://localhost:5432/tradestore
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# MongoDB Configuration (TestContainers)
spring.data.mongodb.uri=mongodb://mongo:mongo@localhost:27017/tradestore?authSource=admin
spring.data.mongodb.auto-index-creation=true

# Kafka Configuration (TestContainers)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=trade-store-group-test
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topics Configuration
kafka.topic.trade-events=trade-events-test
kafka.topic.trade-updates=trade-updates-test

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration - Less verbose for tests
logging.level.root=WARN
logging.level.com.dws.trade=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
